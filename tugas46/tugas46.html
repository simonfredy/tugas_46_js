<!DOCTYPE html>
<html>
    <body>
        <p>Click Untuk Merubah Warna.</p>
        <button onclick="myFunction()">Ubah Warna</button>

        <script>
            function myFunction(){
                var warna = prompt("Ketikkan Warna yang kamu inginkan (English)")
                if (warna != null) {
                    document.body.style.backgroundColor = warna;
                }
            }
        </script>
    </body>
</html>
